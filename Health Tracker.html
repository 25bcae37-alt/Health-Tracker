<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health & Fitness Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fb;
            margin: 0;
            padding: 0;
        }
        header {
            background: #2ecc71;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }
        button {
            background: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #27ae60;
        }
        .result {
            font-weight: bold;
            margin-top: 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #ddd;
        }
    </style>
</head>
<body>

<header>
    <h1>Health & Fitness Tracker</h1>
    <p>Track your BMI, daily steps, and calorie intake</p>
</header>

<div class="container">

    <div class="card">
        <h2>BMI Calculator</h2>
        <input type="number" id="weight" placeholder="Weight (kg)">
        <input type="number" id="height" placeholder="Height (cm)">
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div class="result" id="bmiResult"></div>
    </div>

    <div class="card">
        <h2>Daily Step Tracker</h2>
        <input type="number" id="steps" placeholder="Enter steps walked today">
        <button onclick="trackSteps()">Track Steps</button>
        <div class="result" id="stepResult"></div>
    </div>

    <div class="card">
        <h2>Calorie Intake Tracker</h2>
        <input type="number" id="calories" placeholder="Calories consumed today">
        <button onclick="trackCalories()">Track Calories</button>
        <div class="result" id="calorieResult"></div>
    </div>

</div>

<footer>
    <p>College Project | Health & Fitness Tracker</p>
</footer>

<script>
    function calculateBMI() {
        let weight = document.getElementById('weight').value;
        let height = document.getElementById('height').value / 100;

        if (weight === '' || height === 0) {
            document.getElementById('bmiResuslt').innerText = 'Please enter valid details';
            return;
        }

        let bmi = (weight / (height * height)).toFixed(2);
        let status = '';

        if (bmi < 18.5) status = 'Underweight';
        else if (bmi < 25) status = 'Normal';
        else if (bmi < 30) status = 'Overweight';
        else status = 'Obese';

        document.getElementById('bmiResult').innerText = `Your BMI: ${bmi} (${status})`;
    }

    function trackSteps() {
        let steps = document.getElementById('steps').value;
        if (steps === '') {
            document.getElementById('stepResult').innerText = 'Enter step count';
            return;
        }

        let message = steps >= 10000 ? 'Great job! Goal achieved ðŸŽ‰' : 'Keep walking ðŸ’ª';
        document.getElementById('stepResult').innerText = message;
    }

    function trackCalories() {
        let calories = document.getElementById('calories').value;
        if (calories === '') {
            document.getElementById('calorieResult').innerText = 'Enter calorie amount';
            return;
        }

        let message = calories <= 2000 ? 'Within healthy range ðŸ‘' : 'High intake âš ï¸';
        document.getElementById('calorieResult').innerText = message;
    }
</script>

</body>
</html>
